<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<script>
  var login = prompt("Enter :");
  var message = (login == 'Employee') ?
      'Hello' :
            (login == 'Director') ?
          'Greetings' :
                  (login == '') ?
                          'No login' :
                      '';
  alert(message)
</script>
</body>
</html>
